<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/cb85974842.js" crossorigin="anonymous"></script>
    <link href="src/app.js"/> </script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Search City" id="search-place">
        <input type="submit" label="Search" id="search-bar">
      </form>
      <br />
      <h1 id="city">Garden Grove</h1>
      <br />
      <h2>Monday 9:31</h2>
      <h3>Humidity: 66%, Wind: 2 MPH</h3>
      <h4 id="temp">76&deg;F</h4>
      <span class="first">
      <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
      </span>
      <br />
      <br />
      <br />
      <br />
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thurs</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">84&deg;F 65&deg;F</div>
            <div class="col">81&deg;F 64&deg;F</div>
            <div class="col">82&deg;F 64&deg;F</div>
            <div class="col">85&deg;F 64&deg;F</div>
            <div class="col">86&deg;F 65&deg;F</div>
          </div>
        </div>
      </div>
    </div>
    <span class="second">
    <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
    </span>
    <span class="third">
    <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
    </span>
    <span class="fourth">
    <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
    </span>
    <span class="fifth">
    <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
    </span>
    <span class="sixth">
    <i class="fa-solid fa-sun fa-2xl" style="color: #ffea00;"></i>
    </span>
  </span>
  <div class="github"> 
    <a href="https://github.com/Maymaria23/weater-app-project?search=1" target="blank">
      GitHub repository
  </a>
    </div>

</html>
